<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/signup.css"> 
</head>
<body>
  <section class="container forms">
    <div class="signup">
      <div class="form-content">
        <header>Signup to BloodAid</header>
        <form id="signupForm">
          <div class="field input-field">
            <input type="email" id="email" placeholder="Email" class="input" required>
          </div>
          <div class="field input-field">
            <input type="password" id="password" placeholder="Create password" class="password" required>
          </div>
          <div class="field input-field">
            <input type="password" id="confirmPassword" placeholder="Confirm password" class="password" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field button-field">
            <button type="submit">Signup</button>
          </div>
        </form>
        <div class="form-link">
          <span>Already have an account? <a href="login.html" class="link login-link">Login</a></span>
        </div>
      </div>
    </div>
  </section>
  <script src="scripts/signup.js"></script>
</body>
</html>
