<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodAid Dashboard</title>
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/sidebar.js" defer></script>
</head>
<body>
    
    <div id="sidebar-container"></div> <!-- Sidebar container -->

    <!-- Main Content -->
    <main class="content">
        <h1>Welcome to BloodAid</h1>
        <p>Select an option to proceed.</p>

        <div class="cards">
            <div class="card">
                <h3>👤 My Profile</h3>
                <p>Update your details</p>
                <a href="profile.html">Go to Profile →</a>
            </div>

            <div class="card">
                <h3>🔍 Find Donors</h3>
                <p>Search for nearby blood donors</p>
                <a href="donors.html">Find Donors →</a>
            </div>

            <div class="card">
                <h3>🚨 Emergency Alert</h3>
                <p>Send an urgent blood request</p>
                <a href="emergency.html">Send Alert →</a>
            </div>

            <div class="card">
                <h3>🗺️ Live Donor Map</h3>
                <p>See active donors on a map</p>
                <a href="map.html">View Map →</a>
            </div>
        </div>
    </main>
</body>
</html>
