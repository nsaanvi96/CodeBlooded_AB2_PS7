<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Blood Donors - BloodAid</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/donors.css">
    <link rel="stylesheet" href="styles/blockchain.css">
    <script src="scripts/sidebar.js" defer></script>
</head>
<body>
    <div id="sidebar-container"></div>

    <main class="content">
        <h1>Find Blood Donors</h1>
        
        <div class="search-options">
            <!-- Location Search -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search by area or city...">
                <button class="search-button" onclick="searchByLocation()">Find Nearby Donors</button>
            </div>

            <!-- Blood Type Filter -->
            <div class="blood-type-filter">
                <select id="blood-type-search" class="search-select">
                    <option value="">All Blood Types</option>
                    <option>O+</option>
                    <option>A+</option>
                    <option>B+</option>
                    <option>AB+</option>
                    <option>O-</option>
                    <option>A-</option>
                    <option>B-</option>
                    <option>AB-</option>
                </select>
                <button onclick="filterByBloodType()" class="search-button">Filter by Blood Type</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div id="search-results" class="donor-results">
                <div class="welcome-message">
                    <p>Search for blood donors in your area or filter by blood type. All donors are verified through our secure system.</p>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div id="map" style="height: 400px; margin: 20px 0; border-radius: 10px;"></div>

        <!-- Verification Section -->
        <div class="blockchain-section">
            <h3>Donor Verification</h3>
            <div class="verification-controls">
                <input type="text" id="proof-hash" placeholder="Enter verification code" class="search-input">
                <button onclick="verifyDonorProof()" class="search-button">Check Verification</button>
            </div>
            <div id="verification-result" class="verify-result"></div>
        </div>

        <!-- Emergency Request -->
        <div class="emergency-section">
            <button onclick="createEmergencyRequest()" class="emergency-btn">
                Emergency Blood Request
            </button>
            <div id="emergency-result"></div>
        </div>
    </main>

    <script>
        // Single source of donor data
        function getAllDonors() {
            // First, get donors from user profiles
            const userProfiles = JSON.parse(localStorage.getItem('userProfiles') || '[]');
            const profileDonors = userProfiles.map(profile => ({
                id: 'user_' + (profile.phone || profile.email),
                name: profile.name || 'Registered Donor',
                bloodType: profile.bloodType || 'O+',
                contact: profile.phone || 'Contact via system',
                location: profile.location || 'Local area',
                lat: getRandomLat(),
                lng: getRandomLng(),
                isVerified: true,
                isActive: true,
                lastDonation: 'Available'
            }));

            // Add some default donors if no profiles exist
            const defaultDonors = [
                {
                    id: 'donor_1',
                    name: 'Rajesh Kumar',
                    bloodType: 'O+',
                    contact: '98******01',
                    location: 'Pune City',
                    lat: 18.6517,
                    lng: 73.7616,
                    isVerified: true,
                    isActive: true,
                    lastDonation: '2 months ago'
                },
                {
                    id: 'donor_2',
                    name: 'Priya Sharma',
                    bloodType: 'A+',
                    contact: '97******02',
                    location: 'Pimpri',
                    lat: 18.6286,
                    lng: 73.8033,
                    isVerified: true,
                    isActive: true,
                    lastDonation: '3 months ago'
                },
                {
                    id: 'donor_3',
                    name: 'Amit Patel',
                    bloodType: 'B+',
                    contact: '96******03',
                    location: 'Chinchwad',
                    lat: 18.6373,
                    lng: 73.7903,
                    isVerified: true,
                    isActive: true,
                    lastDonation: '1 month ago'
                }
            ];

            return [...profileDonors, ...defaultDonors];
        }

        function getRandomLat() {
            return 18.62 + Math.random() * 0.05; // Pune area coordinates
        }

        function getRandomLng() {
            return 73.76 + Math.random() * 0.05; // Pune area coordinates
        }

        // Search functions
        function searchByLocation() {
            const location = document.querySelector('.search-input').value.toLowerCase();
            const bloodType = document.getElementById('blood-type-search').value;
            const allDonors = getAllDonors();
            
            let filteredDonors = allDonors.filter(donor => donor.isActive);

            if (location) {
                filteredDonors = filteredDonors.filter(donor => 
                    donor.location.toLowerCase().includes(location)
                );
            }

            if (bloodType) {
                filteredDonors = filteredDonors.filter(donor => 
                    donor.bloodType === bloodType
                );
            }

            displayDonors(filteredDonors);
            updateMap(filteredDonors);
        }

        function filterByBloodType() {
            searchByLocation(); // Reuse the same search logic
        }

        function displayDonors(donors) {
            const resultsElement = document.getElementById('search-results');
            
            if (donors.length === 0) {
                resultsElement.innerHTML = `
                    <div class="no-results">
                        <p>No donors found matching your criteria.</p>
                        <p>Try adjusting your search or check back later.</p>
                    </div>
                `;
                return;
            }

            resultsElement.innerHTML = `
                <div class="results-count">
                    <p>Found ${donors.length} donor${donors.length > 1 ? 's' : ''}</p>
                </div>
                ${donors.map(donor => `
                    <div class="donor-card ${donor.isVerified ? 'verified' : ''}">
                        <div class="donor-info">
                            <h4>${donor.name}</h4>
                            <div class="donor-details">
                                <span class="blood-type">${donor.bloodType}</span>
                                <span class="location">üìç ${donor.location}</span>
                            </div>
                            <p class="contact">üìû ${donor.contact}</p>
                            <p class="status">${donor.lastDonation}</p>
                            ${donor.isVerified ? '<div class="verified-badge">Verified</div>' : ''}
                        </div>
                        <button class="contact-btn" onclick="requestContact('${donor.id}')">
                            Send Request
                        </button>
                    </div>
                `).join('')}
            `;
        }

        function requestContact(donorId) {
            const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            
            if (!userProfile.name) {
                alert('Please complete your profile before contacting donors.');
                return;
            }

            alert('Your request has been sent. The donor will contact you shortly.');
            
            // Log the request
            const requests = JSON.parse(localStorage.getItem('contactRequests') || '[]');
            requests.push({
                donorId: donorId,
                requester: userProfile.name,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('contactRequests', JSON.stringify(requests));
        }

        // Map functionality
        let map;

        function updateMap(donors) {
            if (typeof google === 'undefined') {
                console.log('Maps not available');
                return;
            }

            if (!map) {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 18.6517, lng: 73.7616 },
                    zoom: 12,
                });
            }

            // Clear existing markers
            if (window.donorMarkers) {
                window.donorMarkers.forEach(marker => marker.setMap(null));
            }
            window.donorMarkers = [];

            donors.forEach(donor => {
                const marker = new google.maps.Marker({
                    position: { lat: donor.lat, lng: donor.lng },
                    map: map,
                    title: donor.name
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div class="map-info">
                            <h4>${donor.name}</h4>
                            <p>Blood Type: ${donor.bloodType}</p>
                            <p>Location: ${donor.location}</p>
                            <p>Status: ${donor.lastDonation}</p>
                        </div>
                    `
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });

                window.donorMarkers.push(marker);
            });

            // Adjust map bounds to show all markers
            if (donors.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                donors.forEach(donor => {
                    bounds.extend(new google.maps.LatLng(donor.lat, donor.lng));
                });
                map.fitBounds(bounds);
            }
        }

        // Verification system
        function verifyDonorProof() {
            const proofHash = document.getElementById('proof-hash').value;
            const resultElement = document.getElementById('verification-result');

            if (!proofHash) {
                resultElement.innerHTML = '<p class="error">Please enter a verification code.</p>';
                return;
            }

            // Check if proof exists in blockchain
            const zkChain = JSON.parse(localStorage.getItem('zk_blockchain') || '[]');
            const proof = zkChain.find(block => block.data && block.data.proofHash === proofHash);

            if (proof) {
                resultElement.innerHTML = `
                    <div class="verification-success">
                        <h4>‚úÖ Verification Confirmed</h4>
                        <p>Donor eligibility has been verified.</p>
                        <p><strong>Type:</strong> ${proof.data.type}</p>
                        <p><strong>Verified:</strong> ${proof.data.verification}</p>
                    </div>
                `;
            } else {
                resultElement.innerHTML = `
                    <div class="verification-failed">
                        <h4>‚ùå Verification Failed</h4>
                        <p>This code could not be verified. Please check the code and try again.</p>
                    </div>
                `;
            }
        }

        // Emergency request
        function createEmergencyRequest() {
            const bloodType = document.getElementById('blood-type-search').value;
            const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
            
            if (!userProfile.name) {
                alert('Please complete your profile to create emergency requests.');
                return;
            }

            if (!bloodType) {
                alert('Please select a blood type for the emergency request.');
                return;
            }

            const emergencyData = {
                id: 'emerg_' + Date.now(),
                bloodType: bloodType,
                requester: userProfile.name,
                timestamp: new Date().toISOString(),
                status: 'active'
            };

            // Save emergency
            const emergencies = JSON.parse(localStorage.getItem('emergencies') || '[]');
            emergencies.push(emergencyData);
            localStorage.setItem('emergencies', JSON.stringify(emergencies));

            // Find matching donors
            const matchingDonors = getAllDonors().filter(donor => 
                donor.bloodType === bloodType && donor.isActive
            );

            document.getElementById('emergency-result').innerHTML = `
                <div class="emergency-alert">
                    <h4>üö® Emergency Request Created</h4>
                    <p>Blood Type: <strong>${bloodType}</strong></p>
                    <p>Matching Donors Notified: <strong>${matchingDonors.length}</strong></p>
                    <p>Request ID: <strong>${emergencyData.id}</strong></p>
                    <p>Please wait for donors to respond.</p>
                </div>
            `;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial donors
            const initialDonors = getAllDonors().filter(donor => donor.isActive);
            displayDonors(initialDonors);
            
            // Initialize map if available
            if (typeof google !== 'undefined') {
                setTimeout(() => updateMap(initialDonors), 1000);
            }
        });
    </script>

    <style>
        .search-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .blood-type-filter {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        .search-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .donor-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .donor-card.verified {
            border-left: 4px solid #4CAF50;
        }

        .donor-info {
            flex: 1;
        }

        .donor-info h4 {
            margin: 0 0 8px 0;
            color: #333;
        }

        .donor-details {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
        }

        .blood-type {
            background: #ff4757;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .location {
            color: #666;
        }

        .contact {
            margin: 5px 0;
            color: #333;
        }

        .status {
            font-size: 12px;
            color: #888;
            margin: 5px 0;
        }

        .verified-badge {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            display: inline-block;
        }

        .contact-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-btn:hover {
            background: #1976D2;
        }

        .emergency-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .emergency-btn:hover {
            background: #c82333;
        }

        .emergency-alert {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }

        .verification-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .verification-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 15px;
            color: #155724;
        }

        .verification-failed {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 6px;
            padding: 15px;
            color: #721c24;
        }

        .welcome-message {
            background: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #333;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .results-count {
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .search-options {
                grid-template-columns: 1fr;
            }
            
            .donor-card {
                flex-direction: column;
                align-items: start;
                gap: 10px;
            }
            
            .contact-btn {
                align-self: stretch;
            }
        }
    </style>
</body>
</html>
