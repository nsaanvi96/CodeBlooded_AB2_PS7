<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - BloodAid</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/app.css">
    <script src="scripts/sidebar.js" defer></script>
    <script src="scripts/profile.js" defer></script> <!-- Link profile.js -->
</head>
<body>
    <div id="sidebar-container"></div>
    <main class="content">
        <h1>My Profile</h1>
        <form id="profileForm">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label>Full Name</label>
            <input type="text" id="full-name" placeholder="Enter full name">

            <label>Blood Group</label>
            <select id="blood-group">
                <option>A+</option>
                <option>B+</option>
                <option>O+</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>A-</option>
                <option>B-</option>
                <option>O-</option>
            </select>

            <label>Location</label>
            <input type="text" id="location" placeholder="Enter your city">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required>

            <button type="submit">Save Changes</button>
        </form>
    </main>
</body>
</html>
